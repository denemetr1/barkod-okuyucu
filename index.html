<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- QR Code Library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Başlık -->
        <header>
            <h1><i class="fas fa-barcode"></i> Barkod Okuyucu</h1>
            <p>Kamerayı barkoda yönlendirin ve okutun.</p>
        </header>

        <!-- Kamera Kontrolleri -->
        <div class="controls">
            <button id="toggle-camera"><i class="fas fa-sync-alt"></i> Kamerayı Değiştir</button>
            <button id="theme-toggle"><i class="fas fa-adjust"></i> Tema Değiştir</button>
        </div>

        <!-- Barkod Okuyucu Alanı -->
        <div id="qr-reader"></div>

        <!-- Barkod Sonucu -->
        <div class="result-box">
            <h3>Okunan Barkod:</h3>
            <p id="result">Henüz barkod okutulmadı</p>
        </div>

        <!-- Barkod Geçmişi -->
        <div class="history">
            <h3>Barkod Geçmişi:</h3>
            <ul id="history"></ul>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
